{% extends 'template.html' %}
{% block head %}
    <title>Sign in now!</title>
{% endblock %}

{% block body %}
    <h2>Login</h2>
    <form method="post">
        {{ form.username.label }}<br>{{ form.username() }} <br>
        {{ form.password.label }}<br>{{ form.password() }} <br>
        {% if error %}
            <span style="color:red">{{ error }}</span> <br>
        {% endif %}
        <input type="submit" value="Sign in">
    </form>
{% endblock %}
